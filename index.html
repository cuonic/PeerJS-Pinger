<!doctype html>
<html>
<head>
    <title>PeerJS Test</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width: 90%; margin: 0 auto;">
    <h2>Signalling connection</h2>
    State: <span id="signallingConnectionState" style="font-weight: bold;">Disconnected</span><br/>
    PeerID: <span id="signallingPeerID" style="font-weight: bold;">None</span><br/><br/>

    <div id="signallingActions">
        <button id="signallingConnect">Connect</button>
        <button id="signallingReconnect">Reconnect</button>
        <button id="signallingDisconnect">Disconnect</button>
        <button id="signallingDestroy">Destroy</button>
    </div>

    <h2>Remote connection</h2>

    State: <span id="remoteConnectionState" style="font-weight: bold;">Disconnected</span><br/>
    Remote PeerID: <span id="remotePeerID" style="font-weight: bold;">None</span><br/><br/>

    <div id="remotePeerConnection">
        <input type="text" id="remotePeerIDInput" placeholder="Remote Peer ID"> <button id="remotePeerIDConnect">Connect</button>
    </div>

    <div id="remotePeerActions">
        <button id="remotePing">Ping</button>
        <button id="remoteDisconnect">Disconnect</button>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdn.peerjs.com/0.3.9/peer.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
